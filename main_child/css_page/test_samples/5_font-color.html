<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Web Study</title>
        <link rel="stylesheet" href="./test-1.css" type="text/css" />
        <style>
            h1 {
                color: #0000ff; /* 16진수 표기법 */
            }
            p {
                color: green; /* 색상 이름 */
            }
            .accent {
                color: hsl(0, 100%, 50%); /* hsl 표기법 (색상, 채도, 명도), hsla는 hsl + 투명도 */
                font-weight: bold;
            }
            .rgbcolor {
                color: rgba(0, 0, 255, 0.5); /* rgb에 alpha(투명도) */
            }
        </style>
    </head>
    <body>
        <h1>
            레드향
        </h1>
        <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
        <p class="rgbcolor">
            레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
        </p>
        <p>
            비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
        </p>

        <br /><br />
        <a href="../css_test.html" id="back-button">BACK</a>
    </body>
</html>
