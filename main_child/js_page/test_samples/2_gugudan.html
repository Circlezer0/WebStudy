<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Web Study</title>
        <link rel="stylesheet" href="./2_gugudan.css" type="text/css" />
    </head>
    <body>
        <script>
            var sum = 0,
                i,
                j;
            for (i = 1; i <= 100; i++) {
                sum += i;
            }

            document.write('1~100 합 = ' + sum + '<br>');

            for (i = 1; i <= 9; i++) {
                document.write('<div1>');
                document.write('<h3>' + i + '단</h3>');
                for (j = 1; j <= 9; j++) {
                    document.write(i + ' * ' + j + ' = ' + i * j + '<br>');
                }
                document.write('</div1>');
            }
        </script>
		
		<br><br>
		<a href="../js_test.html">BACK</a>
    </body>
</html>
